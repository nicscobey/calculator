<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="screen">
            <!-- 
                working to add a display (like what Dennis had) that shows total and 
                operator above the input.... if I want to undo this, change the inputText var line #34
            -->
            <div id="trackInput">
                <div id="total"></div>
                <div id="lastFunction"></div>    
            </div>
            <div id="input">input</div>
        </div>
        <div id="bottom">
            <div class="button" id="clear">AC</div>
            <div class="button" id="posNeg">+/-</div>
            <div class="button" id="percentage">%</div>
            <div class="button math" id="divide">&divide;</div>
            <div class="button number" id="seven">7</div>
            <div class="button number" id="eight">8</div>
            <div class="button number" id="nine">9</div>
            <div class="button math" id="times">&times;</div>
            <div class="button number" id="four">4</div>
            <div class="button number" id="five">5</div>
            <div class="button number" id="six">6</div>
            <div class="button math" id="minus">-</div>
            <div class="button number" id="one">1</div>
            <div class="button number" id="two">2</div>
            <div class="button number" id="three">3</div>
            <div class="button math" id="plus">+</div>
            <div class="button number" id="zero">0</div>
            <div class="button" id="dot">.</div>
            <div class="button" id="equals">=</div>
        </div>
    </div>
</body>
<script src="script4.js"></script>
</html>
